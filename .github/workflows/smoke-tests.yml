name: Compilation Smoke Tests

on:
  workflow_call:
    inputs:
      dd-trace-go-version:
        type: string
        required: true
        default: latest
        description: "dd-trace-go version to go get"

  workflow_dispatch:
    inputs:
      dd-trace-go-version:
        type: string
        description: "dd-trace-go version to go get. Empty uses the go.mod one"

jobs:
  build:
    name: "Build go-dvwa"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang: [ "1.21", "1.20", "1.19" ]
        distrib: [ alpine, debian ]
        buildenv: [ base, vendoring ]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: DataDog/appsec-go-test-app
          # TODO(darccio): remove ref on v2 release
          ref: refs/heads/dario.castane/AIT-3705/dd-trace-go.v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: go-dvwa
          target: ${{ matrix.distrib }}
          build-args: |
            golang=${{ matrix.golang }}
            buildenv=${{ matrix.buildenv }}
            tracer=${{ inputs.dd-trace-go-version }}
      - name: Test
        run: |
          docker run -p7777:7777 --rm go-dvwa &
          sleep 1
          curl -v --retry 3 --fail 127.0.0.1:7777/
